name: üöÄ Deploy API to HuggingFace Space

on:
  push:
    branches:
      - main
    paths:
      - '01_API/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:  # Permet d√©clenchement manuel

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    
    steps:
      # ================================================================
      # 1. CHECKOUT CODE
      # ================================================================
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Clone complet pour l'historique
      
      # ================================================================
      # 2. SETUP PYTHON 3.11
      # ================================================================
      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # ================================================================
      # 3. INSTALL DEPENDENCIES
      # ================================================================
      - name: üì¶ Install dependencies
        working-directory: ./01_API
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx  # Pour les tests
      
      # ================================================================
      # 4. RUN TESTS (optionnel mais recommand√©)
      # ================================================================
      - name: üß™ Run API tests
        working-directory: ./01_API
        run: |
          # Test que l'app se charge sans erreur
          python -c "from app import app; print('‚úÖ App loads successfully')"
          
          # Si tu as des tests pytest
          # pytest tests/ -v
      
      # ================================================================
      # 5. SETUP HUGGINGFACE CLI
      # ================================================================
      - name: ü§ó Setup HuggingFace CLI
        run: |
          pip install huggingface-hub
          huggingface-cli login --token ${{ secrets.HF_TOKEN }}
      
      # ================================================================
      # 6. CREATE OR UPDATE HF SPACE (CORRIG√â)
      # ================================================================
      - name: üèóÔ∏è Create/Update HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python << 'PYTHON_SCRIPT'
          from huggingface_hub import HfApi, create_repo
          import os
          
          api = HfApi(token=os.environ['HF_TOKEN'])
          space_name = "Terorra/wakee-api"
          
          try:
              # V√©rifie si le Space existe
              api.repo_info(repo_id=space_name, repo_type="space")
              print(f"‚úÖ Space existe d√©j√† : {space_name}")
          except Exception:
              # Cr√©e le Space si inexistant
              print(f"üì¶ Cr√©ation du Space : {space_name}")
              create_repo(
                  repo_id=space_name,
                  repo_type="space",
                  space_sdk="docker",
                  exist_ok=True,
                  token=os.environ['HF_TOKEN']
              )
              print(f"‚úÖ Space cr√©√© : https://huggingface.co/spaces/{space_name}")
          PYTHON_SCRIPT
      
      # ================================================================
      # 7. CONFIGURE SPACE SECRETS
      # ================================================================
      - name: üîê Configure Space secrets
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_NAME: Terorra/wakee-api
        run: |
          # Ajoute les secrets au Space via API HuggingFace
          python << 'PYTHON_SCRIPT'
          from huggingface_hub import HfApi
          import os
          
          api = HfApi(token=os.environ['HF_TOKEN'])
          space_name = os.environ['SPACE_NAME']
          
          # Liste des secrets √† ajouter
          secrets = {
              'NEON_DATABASE_URL': '${{ secrets.NEON_DATABASE_URL }}',
              'R2_ACCOUNT_ID': '${{ secrets.R2_ACCOUNT_ID }}',
              'R2_ACCESS_KEY_ID': '${{ secrets.R2_ACCESS_KEY_ID }}',
              'R2_SECRET_ACCESS_KEY': '${{ secrets.R2_SECRET_ACCESS_KEY }}',
              'R2_BUCKET_NAME': '${{ secrets.R2_BUCKET_NAME }}'
          }
          
          for key, value in secrets.items():
              if value and value != '':  # Ne pas ajouter si vide
                  try:
                      api.add_space_secret(
                          repo_id=space_name,
                          key=key,
                          value=value
                      )
                      print(f"‚úÖ Secret ajout√© : {key}")
                  except Exception as e:
                      print(f"‚ö†Ô∏è  Erreur secret {key}: {e}")
          PYTHON_SCRIPT
      
      # ================================================================
      # 8. PUSH CODE TO HF SPACE
      # ================================================================
      - name: üöÄ Deploy to HuggingFace Space
        working-directory: ./01_API
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_NAME: Terorra/wakee-api
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git clone https://huggingface.co/spaces/$SPACE_NAME space_repo
          
          # Copie les fichiers (AJOUT de environment.yml)
          cp app.py space_repo/
          cp requirements.txt space_repo/
          cp environment.yml space_repo/       
          cp Dockerfile space_repo/
          
          if [ -f README.md ]; then
            cp README.md space_repo/
          fi
          
          # Commit et push
          cd space_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "üöÄ Deploy from GitHub Actions - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://Terorra:$HF_TOKEN@huggingface.co/spaces/$SPACE_NAME main
      
      # ================================================================
      # 9. WAIT FOR DEPLOYMENT & TEST
      # ================================================================
      - name: ‚è≥ Wait for Space to be ready
        run: |
          echo "‚è≥ Attente du d√©marrage du Space (60s)..."
          sleep 60
      
      - name: üß™ Test deployed API
        run: |
          # Test health endpoint
          curl -f https://terorra-wakee-api.hf.space/health || echo "‚ö†Ô∏è Health check failed"
          
          # Test root endpoint
          curl -f https://terorra-wakee-api.hf.space/ || echo "‚ö†Ô∏è Root endpoint failed"
      
      # ================================================================
      # 10. NOTIFICATION (optionnel)
      # ================================================================
      - name: üì¢ Deployment summary
        if: always()
        run: |
          echo "================================================"
          echo "üéâ D√âPLOIEMENT TERMIN√â"
          echo "================================================"
          echo "Space URL: https://huggingface.co/spaces/Terorra/wakee-api"
          echo "API URL: https://terorra-wakee-api.hf.space"
          echo "Status: ${{ job.status }}"
          echo "================================================"