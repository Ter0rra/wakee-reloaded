[pytest]
# Configuration Pytest pour Wakee Airflow Tests

# Cherche les tests dans le dossier courant
testpaths = .

# Pattern des fichiers de tests
python_files = test_*.py

# Pattern des classes de tests
python_classes = Test*

# Pattern des fonctions de tests
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers personnalisés
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Timeout par défaut (60s par test)
timeout = 60

# Couleurs dans le terminal
console_output_style = progress

# Désactive les warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
